<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>

<!-- KaTeX -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0-rc.1/katex.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0-rc.1/katex.min.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="marked.min.js"></script>
<!--mermaid 初始化-->
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

<!--send scroll msg to flutter-->
<script src="script/scroll.js"></script>
<script src="script/send.js"></script>
<script src="script/heightQuery.js"></script>


<!--markdown area-->
<div id="content"></div>


<script>
    window._connected = 1;

    //init mermaid
    var renderer = new marked.Renderer();
    renderer.code = function (code, language) {
        if (language === 'mermaid')
            return '<pre class="mermaid">' + code + '</pre>';
        else
            return '<pre><code>' + code + '</code></pre>';
    };


    function show(x) {
        var html =
            marked(
                x,
                {renderer: renderer}
            );

        $('#content').html(html);
        console.log(html);
        mermaid.init();
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ]
        });
        hljs.highlightAll();
    }

    $(document).ready(function () {
        show("加载中...");
        // show("```java" +
        //     "\n" +
        //     "public staic " +
        //     "\n```");
        sendMsg({'type': 'webloaded', 'msg': ''});
    });

    if (window.initialized === undefined) {
        flutterListener();
        heightQuery();
        scrollListener();
    } else {
        window.initialized = 1;
    }

</script>

<script src="script/flutterlistener.js"></script>

</body>
</html>
