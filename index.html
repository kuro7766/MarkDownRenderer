<div id="content">markdown</div>

<script>
    var renderer = new marked.Renderer();
    renderer.code = function (code, language) {
        if (language == 'mermaid')
            return '<pre class="mermaid">' + code + '</pre>';
        else
            return '<pre><code>' + code + '</code></pre>';
    };

    $(document).ready(function () {
        var html =
            marked(
                [
                    'Markdown Mermaid Example',
                    '------------------------',
                    '',
                    '```mermaid',
                    'graph TD',
                    '  A-->B',
                    '  A-->C',
                    '  B-->D',
                    '  C-->D',
                    '```',
                    'SequenceDiagram',
                    '```mermaid',
                    'sequenceDiagram',
                    '  participant John',
                    '  participant Alice',
                    '  Alice->>John: Hello',
                    '  John-->Alice: Hi',
                    '```',
                    '$\\delta a$' +
                    '\n' +
                    '```mermaid' +
                    '\n' +
                    'graph TD' +
                    '\n' +
                    'A-->B' +
                    '\n' +
                    '```'
                ].join('\n'),
                {renderer: renderer}
            );

        $('#content').html(html);
        console.log(html);
        mermaid.init();
        renderMathInElement(document.body, {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$", right: "$", display: false}
            ]
        });
    });


</script>
